<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司详情</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
    <meta name="format-detection" content="telephone=no">	
    <link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/personal.css" media="all">
</head>
<body>
    <section class="layui-larry-box">
        <div class="larry-personal">
            <header class="larry-personal-tit">
                <span>公司详情</span>
            </header>
            <div class="larry-personal-body clearfix">
                <form action="/users/index/company/detail/" method="post" class="layui-form col-lg-5">
                    {% csrf_token %}
                    {% for company in companyInfo %}
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司名</label>
                        <div class="layui-input-block">
                            <input type="text" name="companyName" autocomplete="on" class="layui-input layui-disabled" value="{{company.company_name}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">法人代表</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" autocomplete="on" class="layui-input layui-disabled" value="{{company.company_register}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">营业执照编码</label>
                        <div class="layui-input-block">
                            <input type="text" name="companyID" autocomplete="on" class="layui-input" value="{{company.business_license}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">注册资金</label>
                        <div class="layui-input-block">
                            <input type="text" name="register_money" autocomplete="on" class="layui-input" value="{{company.register_money}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" autocomplete="on" class="layui-input" placeholder="" value="{{company.company_address}}">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">公司详情</label>
                        <div class="layui-input-block">
                            <textarea style="width: 800px; height: 300px;" name="detail" placeholder="">{{company.company_detail}}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                        </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="/static/common/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['form','upload'],function(){
             var form = layui.form();
             layui.upload({ 
                 url: '' ,//上传接口 
                 success: function(res){
                  //上传成功后的回调 
                  console.log(res) 
                } 
             });
    
        });
    </script>
</body>



</html>
