<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑部门</title>
    <meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/css/personal.css" media="all">
</head>
<body>
    
     <!-- 添加部门模太框 -->
     <div id="id01" class="modal　larry-personal-body clearfix" style="display: block;">
        <form class="modal-content animate" action="/users/index/company/department_edit/" method="POST" style="width: 800px; height: 600px;left: 350px;"> 
            {% csrf_token %}
            <div class="imgcontainer">
                <!-- 点击×号，隐藏模态框-->
                <span onclick="document.getElementById('id01').style.display='none'; document.getElementById('id02').style.display='block'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
                <div class="layui-form-item" hidden=true>
                    <label class="layui-form-label">序号</label>
                    <div class="layui-input-block">
                        <input type="text" id="number" placeholder="请输入序号" name="nid" value="{{data.nid}}" class="layui-input" style="width: 300px;">
                    </div>     
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">编号</label>
                    <div class="layui-input-block">
                        <input type="text" id="number" placeholder="请输入编号" name="number" value="{{data.number}}" class="layui-input" style="width: 300px;">
                    </div>     
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <input type="text" id="label" placeholder="请输入标签" name="label" value="{{data.label}}" class="layui-input" style="width: 300px;">
                    </div>     
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="department" placeholder="请输入部门名称" name="department" value="{{data.department}}" class="layui-input" style="width: 300px;">
                    </div>     
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-inline">
                        <!-- <input type="text" placeholder="请输入负责人" name="department_manager" class="layui-input" style="width: 300px;"> -->
                        <select name="user" id="manager" style="width: 300px;height: 40px;">
                            {% for user in userList %}
                                <option value="{{user.nid}}">{{user.username}}</option>
                            {% endfor %}
                        </select>
                    </div>     
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门人数</label>
                    <div class="layui-input-block">
                        <input type="text" id="department_people" placeholder="请输入部门人数" name="department_people" value="{{data.department_people}}" class="layui-input" style="width: 300px;">
                    </div>     
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="date" id="create_time" placeholder="请输入创建时间" name="create_time" value="{{data.create_time}}" class="layui-input" style="width: 300px;">
                    </div>     
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" onClick="data_commit()" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                          <!-- 点击cancel按钮，把模态框隐藏-->
                        <button type="button" onclick="document.getElementById('id01').style.display='none'; document.getElementById('id02').style.display='block'" class="layui-btn" lay-submit="" lay-filter="demo1">关闭</button>
                    </div>
                </div>
            </div> 
        </form>  
    </div>

</html>
