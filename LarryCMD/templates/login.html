<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LarryCMS后台登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="/static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>	
<div class="layui-layout layui-layout-login">
	<h1>
		<strong>LarryCMS管理系统</strong>
		<em>Management System</em>
	</h1>
	<form action="/users/login/" method="POST">
		{%csrf_token%}
		<div class="layui-user-icon larry-login">
			<input type="text" name="username" placeholder="账号" class="login_txtbx">
		</div>
		<div class="layui-pwd-icon larry-login">
			<input type="password" name="password" placeholder="密码" class="login_txtbx">
		</div>
		<div class="layui-submit larry-login">
			<button type="submit" class="submit_btn">立即登录</button>
		</div>
		<div class="layui-login-text">
			<p>@2020-2021 Larry 版权所有</p>
			<p>粤xxxxxxxxx</p>
		</div>
	</form>
</div>

<script type="text/javascript" src="/static/common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
<script type="text/javascript" src="/static/jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	// //登录链接测试，使用时可删除
	// $(".submit_btn").click(function(){
	//   location.href="index.html";
	// });
});
</script>
</body>
</html>
